<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rescource | Learning Resource Library</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
</head>
<script>
    function showResponse() {

        let form = document.forms["resource"]
        console.log(form);
        return false
    }
</script>

<body>
    <h1>Learning Resource Library</h1>
    <h3>Create Resource</h3>
    <form name="resource" onsubmit="showResponse()">
        <label for="">Your Email</label>
        <input type="email" name="email" required>
        <br>
        <label for="">Your Name</label>
        <input type="text" name="student_name" required>
        <br>
        <label for="">Resource Title</label>
        <input type="text" name="title" required>
        <br>
        <label for="">Resource URL</label>
        <input type="url" name="url" required>
        <br>
        <button type="submit">Add Resource</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
